//open doors
bind e "_impulse16"
//hud map
bind m "_impulse23"
//scale up
bind = "_button5"
//scale down
bind - "_button6"

bind u "reloadsurface"
bind i "screenshot"

set com_allowConsole "1"
set con_noprint "0"
set con_notifyTime "10"

set logFile 1
set logFileName "matt.log"

bind j "god"
bind n "noclip"
bind g "give all"

bind f5 savegame

bind f1 "toggle r_usescissor 0 1; r_usescissor"
bind f2 "toggle r_showtris 0 1 2 3; r_showtris"
bind f3 "toggle r_showlightcount 0 1 2 3; r_showlightcount"
bind f4 "toggle r_showportals 0 1; r_showportals"
bind f6 "toggle r_showprimitives 0 1 2; r_showprimitives"
bind f8 "toggle com_speeds 0 1; com_speeds"
bind INS "echo "f1=r_usescissor f2=r_showtris f3=r_showportals" ; echo "f8=com_speeds f6=r_showprimitives f10=con_noprint""
bind f10 "toggle con_noprint 0 1"

set r_clear .9 .2 .8


